<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav_bar">TicTacToe</nav>
    <div class="Game_Container">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="box_text"></span></div>
        <div class="box bt-0"><span class="box_text"></span></div>
        <div class="box bt-0 br-0"><span class="box_text"></span></div>
        <div class="box bl-0"><span class="box_text"></span></div>
        <div class="box"><span class="box_text"></span></div>
        <div class="box br-0"><span class="box_text"></span></div>
        <div class="box bl-0 bb-0"><span class="box_text"></span></div>
        <div class="box bb-0"><span class="box_text"></span></div>
        <div class="box br-0 bb-0"><span class="box_text"></span></div>
      </div>
      <div class="game_info">
        <h1>Welcome To TicTacToe</h1>
        <div class="info">
          <span class="change">Turn For X</span>
        </div>
        <button class="btn">Reset</button>
        <div class="image">
          <img src="images/excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
